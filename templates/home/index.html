{% extends 'base/base.html' %}

{% block title %}Home - Social Media App{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <!-- Create a post form -->
        {% include 'home/components/post_form.html' %}

        <!-- Newsfeed -->
        <div class="mt-6">
            <h2 class="text-xl font-bold mb-4">Newsfeed</h2>
            <div id="posts">
                {% include 'home/components/post_list.html' %}
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    // Infinite scroll
    let loading = false;
    let loadAll = false;
    const postsElement = document.getElementById('posts');

    window.onscroll = function() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
            if (loading || loadAll) {
                return;
            }
            loading = true;
            const offset = postsElement.querySelectorAll('[id^="post"]').length;
            fetch(`/api/posts/?offset=${offset}`)
                .then(response => response.text())
                .then(response => {
                    if (!response.trim()) {
                        loadAll = true;
                        return;
                    }
                    loading = false;
                    postsElement.innerHTML += response;
                    initFlowbite();
                    htmx.process(postsElement);
                });
        }
    };
</script>
{% endblock %}
