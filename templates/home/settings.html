{% extends 'base/base.html' %}

{% block title %}User Settings{% endblock %}

{% block content %}
    {% if messages %}
        <div class="max-w-2xl mx-auto mb-6">
            {% include 'base/messages.html' %}
        </div>
    {% endif %}

    <div class="bg-white shadow rounded-lg p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">User Settings</h1>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="avatar" class="block text-sm font-medium text-gray-700">Avatar</label>
                <input type="file" name="avatar" id="avatar" accept="image/*" class="mt-1 block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100">
                <div id="avatar-preview" class="mt-2">
                    <img src="{{ user.avatar_url }}" alt="Current Avatar"
                             class="w-24 h-24 object-cover rounded-full hover:cursor-pointer"
                             onclick="document.getElementById('avatar').click()">
                </div>
            </div>

            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                <textarea name="bio" id="bio" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 bg-gray-100 focus:bg-white">{{ user.bio }}</textarea>
            </div>

            <div class="text-right">
                <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save
                </button>
            </div>
        </form>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const avatarInput = document.getElementById('avatar');
            const avatarPreview = document.getElementById('avatar-preview');
            const bioTextarea = document.getElementById('bio');

            avatarInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        avatarPreview.querySelector('img').src = String(e.target.result);
                    }
                    reader.readAsDataURL(file);
                }
            });

            bioTextarea.addEventListener('focus', function () {
                this.classList.remove('bg-gray-100');
                this.classList.add('bg-white');
            });

            bioTextarea.addEventListener('blur', function () {
                this.classList.add('bg-gray-100');
                this.classList.remove('bg-white');
            });
        });
    </script>
{% endblock %}
